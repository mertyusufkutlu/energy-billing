<h2>Fatura Özeti</h2>

<p-table
  [value]="[
    { kalem: 'Enerji Bedeli', tutar: result?.energyTotal },
    { kalem: 'Dağıtım Bedeli', tutar: result?.distributionTotal },
    { kalem: 'BTV', tutar: result?.btvTotal },
    { kalem: 'KDV', tutar: result?.vatTotal },
    { kalem: 'Toplam', tutar: result?.grandTotal }
  ]"
  class="p-datatable-gridlines p-datatable-sm"
  [resizableColumns]="true"
  [scrollable]="true"
  scrollHeight="flex"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Kalem</th>
      <th>Tutar (₺)</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.kalem }}</td>
      <td>{{ item.tutar | number: '1.2-2' }}</td>
    </tr>
  </ng-template>
</p-table>

<button
  pButton
  label="Excel'e Aktar"
  icon="pi pi-file-excel"
  (click)="exportExcel()"
  class="p-button-success mt-3"
></button>
